name: YoFix Visual Testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
      parallel-chunks:
        description: 'Number of parallel chunks'
        required: false
        default: '3'

jobs:
  visual-testing:
    name: ğŸ§ª Visual Testing
    runs-on: ubuntu-latest
    
    steps:
      # 1. Environment Setup
      - name: ğŸ—ï¸ Setup Job
        run: |
          echo "ğŸš€ Starting YoFix Visual Testing"
          echo "ğŸ“ Branch: ${{ github.head_ref || github.ref_name }}"
          echo "ğŸ”¢ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Actor: ${{ github.actor }}"
          echo "ğŸ“ PR Number: ${{ github.event.pull_request.number || 'N/A' }}"
      
      # 2. Code Checkout
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      
      - name: ğŸ“‹ Display Branch Info
        run: |
          echo "âœ… Checked out branch: ${{ github.head_ref || github.ref_name }}"
          echo "ğŸ“Š Latest commit:"
          git log -1 --pretty=format:"%h - %an, %ar : %s"
      
      # 3. Node.js Setup
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      # 4. Dependency Management
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            node_modules
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: ğŸ”§ Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          yarn install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"
      
      - name: ğŸ“Œ Display YoFix Version
        run: |
          echo "YoFix Version:"
          yarn yofix --version || echo "YoFix CLI not found"
      
      # 5. Configuration & Validation
      - name: âš™ï¸ Configure YoFix
        id: configure
        run: |
          echo "ğŸ” Looking for YoFix configuration..."
          if [ -f ".yofix.yml" ]; then
            echo "âœ… Found .yofix.yml configuration"
            echo "ğŸ“„ Configuration:"
            cat .yofix.yml
          else
            echo "âš ï¸ No .yofix.yml found, using defaults"
          fi
          
          # Set configuration outputs
          echo "website-url=${{ inputs.website-url || env.WEBSITE_URL || 'http://localhost:3000' }}" >> $GITHUB_OUTPUT
          echo "storage-provider=${{ inputs.storage-provider || 'firebase' }}" >> $GITHUB_OUTPUT
      
      - name: ğŸ—„ï¸ Initialize Storage Provider
        run: |
          echo "ğŸ”§ Initializing ${{ steps.configure.outputs.storage-provider }} storage..."
          
          if [ "${{ steps.configure.outputs.storage-provider }}" = "firebase" ]; then
            echo "ğŸ”¥ Setting up Firebase storage"
            # Verify Firebase credentials are set
            if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
              echo "âœ… Firebase credentials found"
            else
              echo "âš ï¸ Firebase credentials not found, some features may be limited"
            fi
          else
            echo "ğŸ“¦ Setting up S3 storage"
            # Verify S3 credentials
            if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
              echo "âœ… AWS credentials found"
            else
              echo "âš ï¸ AWS credentials not found, some features may be limited"
            fi
          fi
      
      # 6. Route Discovery
      - name: ğŸ” Discover Test Routes
        id: discover-routes
        uses: ./
        with:
          mode: 'discover-routes'
          website-url: ${{ steps.configure.outputs.website-url }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“Š Display Discovered Routes
        run: |
          echo "ğŸ¯ Discovered routes:"
          echo "${{ steps.discover-routes.outputs.routes }}" | jq -r '.[]' 2>/dev/null || echo "${{ steps.discover-routes.outputs.routes }}"
          echo "ğŸ“ˆ Total routes: ${{ steps.discover-routes.outputs.route-count || '0' }}"
      
      # 7. Baseline Initialization
      - name: ğŸ¯ Initialize Baselines
        id: init-baselines
        continue-on-error: true
        run: |
          echo "ğŸ” Checking for existing baselines..."
          # This would be handled by YoFix action
          echo "baseline-status=checked" >> $GITHUB_OUTPUT
      
      # 8. Parallel Test Execution
      - name: ğŸš€ Prepare Parallel Execution
        id: prepare-parallel
        run: |
          # Get routes and split into chunks
          ROUTES='${{ steps.discover-routes.outputs.routes }}'
          CHUNK_SIZE=${{ github.event.inputs.parallel-chunks || '3' }}
          
          echo "ğŸ“Š Splitting routes into $CHUNK_SIZE parallel chunks..."
          
          # Create a script to split routes
          cat > split-routes.js << 'EOF'
          const routes = process.argv[2] ? JSON.parse(process.argv[2]) : [];
          const chunkSize = parseInt(process.argv[3]) || 3;
          
          const chunks = [];
          const routesPerChunk = Math.ceil(routes.length / chunkSize);
          
          for (let i = 0; i < chunkSize; i++) {
            const start = i * routesPerChunk;
            const end = start + routesPerChunk;
            const chunk = routes.slice(start, end);
            if (chunk.length > 0) {
              chunks.push(chunk);
            }
          }
          
          // Output chunks as JSON
          console.log(JSON.stringify({
            chunks: chunks,
            chunkCount: chunks.length
          }));
          EOF
          
          # Run the script
          CHUNK_DATA=$(node split-routes.js "$ROUTES" "$CHUNK_SIZE")
          echo "chunks=$CHUNK_DATA" >> $GITHUB_OUTPUT
          
          # Display chunk information
          echo "$CHUNK_DATA" | jq -r '.chunks | to_entries[] | "Chunk \(.key + 1): \(.value | length) routes"'
      
      - name: ğŸ§ª Execute Visual Tests (Parallel)
        id: visual-tests
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          website-url: ${{ steps.configure.outputs.website-url }}
          storage-provider: ${{ steps.configure.outputs.storage-provider }}
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          s3-bucket: ${{ secrets.S3_BUCKET }}
          # Pass parallel execution configuration
          parallel-execution: 'true'
          parallel-chunks: ${{ steps.prepare-parallel.outputs.chunks }}
          smart-analysis: 'true'
          auto-fix: 'true'
          auth-mode: ${{ inputs.auth-mode || 'selectors' }}
          debug: ${{ github.event.inputs.debug || 'false' }}
      
      # 9. Progress Monitoring (for parallel execution)
      - name: ğŸ“ˆ Monitor Test Progress
        if: ${{ steps.visual-tests.outputs.status == 'running' }}
        run: |
          echo "ğŸ”„ Visual tests are running in parallel..."
          echo "ğŸ“Š Progress will be updated in the PR comment"
      
      # 10. Analysis & Reporting
      - name: ğŸ“Š Analyze Test Results
        id: analyze-results
        if: always()
        run: |
          echo "ğŸ“Š Analyzing test results..."
          
          # Check test status
          if [ "${{ steps.visual-tests.outputs.status }}" = "success" ]; then
            echo "âœ… All visual tests passed!"
            echo "result=success" >> $GITHUB_OUTPUT
          elif [ "${{ steps.visual-tests.outputs.status }}" = "failure" ]; then
            echo "âŒ Some visual tests failed"
            echo "result=failure" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Visual tests completed with warnings"
            echo "result=warning" >> $GITHUB_OUTPUT
          fi
          
          # Display metrics
          echo "ğŸ“ˆ Test Metrics:"
          echo "  - Total Routes: ${{ steps.visual-tests.outputs.total-routes || '0' }}"
          echo "  - Passed: ${{ steps.visual-tests.outputs.passed-tests || '0' }}"
          echo "  - Failed: ${{ steps.visual-tests.outputs.failed-tests || '0' }}"
          echo "  - Duration: ${{ steps.visual-tests.outputs.duration || 'N/A' }}"
      
      # 11. Artifact Management
      - name: ğŸ“¸ Upload Test Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-test-results-${{ github.run_id }}
          path: |
            test-results/
            screenshots/
            diffs/
          retention-days: 7
      
      - name: ğŸ“‹ Generate Artifact Links
        if: always()
        run: |
          echo "ğŸ“¸ Test artifacts have been uploaded"
          echo "ğŸ”— Download link will be available in the Actions summary"
          echo "ğŸ“Š Screenshots URL: ${{ steps.visual-tests.outputs.screenshots-url || 'Not available' }}"
      
      # 12. Cleanup & Completion
      - name: ğŸ§¹ Cleanup Resources
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up test resources..."
          
          # Clean up temporary files
          if [ -d "test-results/temp" ]; then
            rm -rf test-results/temp
            echo "âœ… Removed temporary files"
          fi
          
          # Display resource usage
          echo "ğŸ’¾ Disk usage after tests:"
          df -h | grep -E "^/dev/"
      
      - name: âœ… Complete Job
        if: always()
        run: |
          echo "ğŸ Visual testing completed!"
          echo ""
          echo "ğŸ“Š Final Summary:"
          echo "  - Status: ${{ steps.analyze-results.outputs.result || steps.visual-tests.outputs.status }}"
          echo "  - Total Routes Tested: ${{ steps.visual-tests.outputs.total-routes || '0' }}"
          echo "  - Duration: ${{ steps.visual-tests.outputs.duration || 'N/A' }}"
          echo "  - PR Comment: ${{ steps.visual-tests.outputs.comment-url || 'Not posted' }}"
          echo ""
          
          if [ "${{ steps.analyze-results.outputs.result }}" = "failure" ]; then
            echo "âŒ Visual tests failed. Please check the PR comment for details."
            exit 1
          elif [ "${{ steps.analyze-results.outputs.result }}" = "warning" ]; then
            echo "âš ï¸ Visual tests completed with warnings."
          else
            echo "âœ… All visual tests passed successfully!"
          fi
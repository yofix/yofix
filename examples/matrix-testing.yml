name: Matrix Visual Testing
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  visual-test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test different viewport configurations
        viewport-config:
          - name: desktop
            viewports: "1920x1080,1440x900,1366x768"
          - name: tablet
            viewports: "1024x768,768x1024"
          - name: mobile
            viewports: "414x896,375x667,360x640"
    
    name: Visual Test - ${{ matrix.viewport-config.name }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Preview
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Visual Testing - ${{ matrix.viewport-config.name }}
        uses: yofix/yofix@v1
        with:
          preview-url: ${{ steps.deploy.outputs.preview-url }}
          github-token: ${{ secrets.YOFIX_GITHUB_TOKEN }}
          claude-api-key: ${{ secrets.CLAUDE_API_KEY }}
          firebase-credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          storage-bucket: my-app-screenshots
          viewports: ${{ matrix.viewport-config.viewports }}
          
          # Add viewport type to comment
          comment-prefix: "[${{ matrix.viewport-config.name }}]"